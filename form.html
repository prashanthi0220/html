<html>
    <body bgcolor="0ff00ff">
        <form>
            <center><font size="10"color="green">student bio-data form</font>
            </center>
            <hr>
            <label for="studentName">student name:</label>
            <input type="text" name="t1" placeholder="studentname" required/>
            <br>
            <label for="studentpassword">student password:</label>
            <input type="password" name="t2 placeholder=enter password" required/>
            <br>
            student dob:<input type="date"/>
            <br>
            <label for="student gender">student gender:</label>
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input>
            <br>
            student contact number:<input type="number" name="student contactnumber"/>
            <br>
            select course name:
            <input type="checkbox" name="c1">ece</input>
            <input type="checkbox" name="c2">cse</input>
            <input type="checkbox" name="c3">eee</input>
            <br>
            student permanent address:
            <textarea rows="5" cols="15">

            </textarea>
            student temporary address:
            <textarea rows="5" cols="15"></textarea>
            <br><br>
            parents annual income:
            <select option="above 2lakhs">
                <option>4 lakh</option>
                <option>3 lakh</option>
                <option>10 lakh</option>
            </select>
            <br><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        
        </form>
    </body>
</html>
